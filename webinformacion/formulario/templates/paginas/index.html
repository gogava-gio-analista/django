<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 300px;
            margin: auto;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
        }

        a h3 {
            margin: 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #6c7ae0;
            color: white;
            transition: 0.3s;
        }

        a h3:hover {
            background-color: #4e5bd4;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Menú de formularios</h1>

    <ul>
        <li><a href="/prueba"><h3>Ir a prueba</h3></a></li>
        <li><a href="/saludo"><h3>Ir a saludo</h3></a></li>
        <li><a href="/sumar"><h3>Ir a sumar</h3></a></li>
        <li><a href="/par"><h3>Ir a par</h3></a></li>
        <li><a href="/colat"><h3>Ir a colat</h3></a></li>
        <li><a href="/tabla"><h3>Ir a tabla</h3></a></li>
    </ul>

</body>
</html>
