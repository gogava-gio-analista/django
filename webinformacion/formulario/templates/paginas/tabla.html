<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla multiplicar</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 40%;
            background-color: white;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 5px;
        }
    </style>
</head>
<body>

    {% include 'paginas/menu.html' %}
    <h1>Tabla de multiplicar</h1>

    <form method="post">
        {% csrf_token %}
        Introduce el número:
        <input type="number" name="num"/>
        <br/><br/>
        <button>Ver resultado</button>
    </form>

    {% if listares %}
    <table border="1">
        <tr>
            <th>Operación</th>
            <th>Resultado</th>
        </tr>

        {% for m in listares %}
        <tr>
            <td>{{ m }} * {{ forloop.counter }}</td>
            <td>{{ m }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

</body>
</html>
